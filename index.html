<!DOCTYPE html>

<html>
  <head>
    <title>Khauan Bortuluci - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/fotopessoal.jpg" alt="Foto Pessoal" id="userImage" />
        </div>

        <h1 id="userName">Khauan Bortuluci</h1>
        <a id="userLink" href="https://github.com/bortuluci" target="_blank">
          <img src="images/github.svg" alt="Logo do GitHub" />
          <span id="userLogin">bortuluci</span></a
        >

        <p id="userBio">A programming apprentice hungry for knowledge.</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com.br/maykbrito" target="_blank">
              <img src="images/youtube.svg" alt="logo do youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com.br/maykbrito" target="_blank">
              <img src="images/instagram.svg" alt="logo do instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com.br/maykbrito" target="_blank">
              <img src="images/facebook.svg" alt="logo do facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com.br/maykbrito" target="_blank">
              <img src="images/twitter.svg" alt="logo do twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
